<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

    var check = [];
    function deal(num){
        for (let i = 0; i<num; i++) {
            check.push(i);

            if (check[i]%2==0) {
                check[i]="yu";
            } else if(check[i]%3==0){
                check[i]="gi";
            } else if (check[i]%5==0){
                check[i]="oh";
            } else if (check[i]%2==0 && check[i]%3==0){
                check[i]="yu-gi";
            }else if(check[i]%2==0 && check[i]%5==0){
                check[i]="yu-oh";
            }else if (check[i]%3==0 && check[i]%5==0){
                check[i]="gi-oh";
            }else if(check[i]%2==0 && check[i]%3==0 && check[i]%5==0){
                check[i]="yu-gi-oh";
            }
            else {
                check[i];
            }
        }
        return check;
    }
      var pick= deal(100);
    var pick = deal (55);
      console.log(pick);     
    </script>
</body>
</html>
